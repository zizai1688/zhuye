<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>预约卡</title>
    <link rel="stylesheet" href="预约卡.css">
</head>
<body>
    <div class="warp">
        <div class="warp-checkbox">
            <input type="checkbox" id="topCheck"><label for="topCheck">预约信息</label>
        </div>
        <div class="card">
            <div class="card-glow-border" id="cardGlowBorder">
                <svg class="glow-svg" width="100%" height="100%" viewBox="0 0 608 408" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="600" height="400" rx="16" stroke="#FFD700" stroke-width="4" fill="none"/>
                    <rect class="glow-rect" x="4" y="4" width="600" height="400" rx="16" stroke="#FFD700" stroke-width="6" fill="none"/>
                </svg>
            </div>
            <h1>VIP会员<span class="status">未认证</span></h1>
            <div class="form-frame">
                <div class="info-row"><span class="label">持卡人</span><span class="divider"></span><input class="input" type="text" placeholder="输入账号"></div>
                <div class="info-row"><span class="label">会员年龄</span><span class="divider"></span><input class="input" type="text" placeholder="输入年龄"></div>
                <div class="info-row"><span class="label">预约单号</span><span class="divider"></span><input class="input" type="text" placeholder="输入单号"></div>
                <div class="info-row"><span class="label">预约地址</span><span class="divider"></span><input class="input" type="text" placeholder="输入地址"></div>
            </div>
        </div>
        <div class="warp-logos">
            <img src="photo_2025-07-30_17-54-30.jpg" class="warp-logo" alt="photo_2025-07-30_17-54-30" />
            <img src="photo_2025-07-30_17-54-25.jpg" class="warp-logo" alt="photo_2025-07-30_17-54-25" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="预约卡.js"></script>
</body>
</html>
